<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Duo Brew Menu</title>
  <link rel="stylesheet" href="ITE1 Website/css/menu.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <header class="navbar">
    <a href="#">HOME</a>
    <a href="#">MENU</a>
    <a href="#">ABOUT</a>
    <a href="#">CONTACT</a>
  </header>

  <!-- Menu Section -->
  <main class="menu-section">
    <!-- Sidebar Categories -->
    <aside class="sidebar">
      <h2>MENU</h2>
      <ul class="menu-list">
        <li class="active"><a href="milktea.html">MILK TEA</a></li>
        <li><a href="frappe.html">FRAPPE</a></li>
        <li><a href="icedcoffee.html">ICED COFFEE</a></li>
        <li><a href="fruittea.html">FRUIT TEA</a></li>
      </ul>
      <div class="divider"><span>ADDITIONAL</span></div>
    </aside>

    <!-- Milk Tea Items -->
    <section class="milk-tea-items">
      <h2>SIZES</h2>
      <div class="drinks"></div>

      <script>
      // create cards from data
      const drinks = [
        { name: 'WINTERMELON', img: 'drinkpics/milktea/WINTERMELONMILKTEA.png' },
        { name: 'CHOCOLATE',   img: 'drinkpics/milktea/CHOCOLATEMILKTEA.png' },
        { name: 'COOKIES & CREAM', img: 'drinkpics/milktea/COOKIES&CREAMMILKTEA.png' },
        { name: 'TARO',        img: 'drinkpics/milktea/TAROMILKTEA.png' },
        { name: 'MOCHA',        img: 'drinkpics/milktea/MOCHAMILKTEA.png' },
        { name: 'VANILLA',        img: 'drinkpics/milktea/VANILLAMILKTEA.png' },
        // add more items here
      ];

      const container = document.querySelector('.drinks');
      container.innerHTML = drinks.map(d => `
        <div class="drink-card">
          <img src="${d.img}" alt="${d.name}" loading="lazy" />
          <p>${d.name}</p>
        </div>
      `).join('');
      </script>
    </section>
  </main>

</body>
</html>
